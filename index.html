<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Event Capacity Counter</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
      --green-btn: #4CAF50;
      --blue-btn: #2196F3;
      --red-btn: #f44336;
      --orange-btn: #FF9800;
      --green-hover: #45a049;
      --blue-hover: #0b7dda;
      --red-hover: #d32f2f;
      --orange-hover: #e68a00;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-bg: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.3);
      --green-btn: #388E3C;
      --blue-btn: #1976D2;
      --red-btn: #D32F2F;
      --orange-btn: #F57C00;
      --green-hover: #2E7D32;
      --blue-hover: #1565C0;
      --red-hover: #C62828;
      --orange-hover: #EF6C00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      min-height: 100%;
      font-size: 16px;
    }

    .container {
      max-width: 100%;
      width: 100%;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
      padding: 15px;
      margin-bottom: 10px;
    }

    @media (min-width: 600px) {
      .container {
        max-width: 600px;
        padding: 20px;
      }
      body {
        padding: 20px;
        font-size: 18px;
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 {
      font-size: 1.5rem;
    }

    @media (min-width: 600px) {
      .header h1 {
        font-size: 2rem;
      }
      .header {
        margin-bottom: 20px;
      }
    }

    .counter-display {
      font-size: 1.3rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      background-color: rgba(0,0,0,0.03);
      border-radius: 8px;
    }

    @media (min-width: 600px) {
      .counter-display {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
    }

    .payment-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    @media (min-width: 600px) {
      .payment-buttons {
        gap: 20px;
        margin-bottom: 30px;
      }
    }

    .btn {
      padding: 15px 10px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    .btn:active {
      transform: scale(0.98);
    }

    @media (min-width: 600px) {
      .btn {
        padding: 20px;
        font-size: 1.2rem;
      }
    }

    .btn-cash {
      background-color: var(--green-btn);
    }

    .btn-cash:hover {
      background-color: var(--green-hover);
    }

    .btn-credit {
      background-color: var(--blue-btn);
    }

    .btn-credit:hover {
      background-color: var(--blue-hover);
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    @media (min-width: 600px) {
      .action-buttons {
        gap: 20px;
      }
    }

    .btn-reset {
      background-color: var(--red-btn);
    }

    .btn-reset:hover {
      background-color: var(--red-hover);
    }

    .btn-download {
      background-color: var(--orange-btn);
    }

    .btn-download:hover {
      background-color: var(--orange-hover);
    }

    .icon {
      font-size: 1.3rem;
      margin-bottom: 5px;
    }

    @media (min-width: 600px) {
      .icon {
        font-size: 1.5rem;
        margin-bottom: 8px;
      }
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    @media (min-width: 600px) {
      .switch {
        width: 60px;
        height: 30px;
      }
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    @media (min-width: 600px) {
      .slider:before {
        height: 22px;
        width: 22px;
      }
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    @media (min-width: 600px) {
      input:checked + .slider:before {
        transform: translateX(30px);
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      max-width: 90%;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    @media (min-width: 600px) {
      .modal-content {
        padding: 25px;
        max-width: 400px;
      }
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      min-width: 100px;
    }

    .confirm-btn {
      background-color: var(--red-btn);
      color: white;
    }

    .cancel-btn {
      background-color: #9e9e9e;
      color: white;
    }

    .mode-text {
      margin-right: 8px;
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      .mode-text {
        font-size: 1rem;
        margin-right: 10px;
      }
    }

    /* Fix for iOS Safari */
    @supports (-webkit-touch-callout: none) {
      .btn, .modal-btn {
        -webkit-touch-callout: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Event Counter</h1>
      <div style="display: flex; align-items: center;">
        <span class="mode-text">Dark Mode</span>
        <label class="switch">
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="counter-display" id="counterDisplay">
      Total: 0 (Cash: 0, Credit: 0)
    </div>

    <div class="payment-buttons">
      <button class="btn btn-cash" id="cashBtn">
        <span class="icon">üíµ</span>
        Cash Payment
      </button>
      <button class="btn btn-credit" id="creditBtn">
        <span class="icon">üí≥</span>
        Credit Payment
      </button>
    </div>

    <div class="action-buttons">
      <button class="btn btn-reset" id="resetBtn">
        <span class="icon">üóëÔ∏è</span>
        Reset Counter
      </button>
      <button class="btn btn-download" id="downloadBtn">
        <span class="icon">üì•</span>
        Download Data
      </button>
    </div>
  </div>

  <div id="resetModal" class="modal">
    <div class="modal-content">
      <h2>Are you sure?</h2>
      <p>This will reset all counters and clear all stored data. This action cannot be undone.</p>
      <div class="modal-buttons">
        <button class="modal-btn confirm-btn" id="confirmReset">Yes, Reset</button>
        <button class="modal-btn cancel-btn" id="cancelReset">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM Elements
      const darkModeToggle = document.getElementById('darkModeToggle');
      const counterDisplay = document.getElementById('counterDisplay');
      const cashBtn = document.getElementById('cashBtn');
      const creditBtn = document.getElementById('creditBtn');
      const resetBtn = document.getElementById('resetBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const resetModal = document.getElementById('resetModal');
      const confirmReset = document.getElementById('confirmReset');
      const cancelReset = document.getElementById('cancelReset');

      // State
      let state = {
        cashCount: 0,
        creditCount: 0,
        transactions: []
      };

      // Prevent double-tap zoom on iOS
      document.addEventListener('touchend', function(event) {
        if (event.target.tagName === 'BUTTON') {
          event.preventDefault();
        }
      }, { passive: false });

      // Load state from localStorage
      function loadState() {
        const savedState = localStorage.getItem('eventCounterState');
        if (savedState) {
          state = JSON.parse(savedState);
          updateDisplay();
        }
      }

      // Save state to localStorage
      function saveState() {
        localStorage.setItem('eventCounterState', JSON.stringify(state));
      }

      // Update counter display
      function updateDisplay() {
        const total = state.cashCount + state.creditCount;
        counterDisplay.textContent = `Total: ${total} (Cash: ${state.cashCount}, Credit: ${state.creditCount})`;
      }

      // Add transaction
      function addTransaction(type) {
        const timestamp = new Date().toISOString();
        state.transactions.push({ type, timestamp });
        
        if (type === 'cash') {
          state.cashCount++;
        } else if (type === 'credit') {
          state.creditCount++;
        }
        
        updateDisplay();
        saveState();
      }

      // Reset counters and data
      function resetCounters() {
        state = {
          cashCount: 0,
          creditCount: 0,
          transactions: []
        };
        updateDisplay();
        saveState();
        resetModal.style.display = 'none';
      }

      // Download data as JSON
      function downloadData() {
        const dataStr = JSON.stringify(state, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `event-counter-data-${new Date().toISOString().slice(0,10)}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }

      // Toggle dark mode
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', darkModeToggle.checked);
      }

      // Initialize dark mode from localStorage
      function initDarkMode() {
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode === 'true') {
          darkModeToggle.checked = true;
          document.body.classList.add('dark-mode');
        }
      }

      // Event Listeners with improved mobile touch handling
      cashBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        addTransaction('cash');
      }, { passive: false });
      
      cashBtn.addEventListener('click', function(e) {
        if (e.pointerType !== 'touch') {
          addTransaction('cash');
        }
      });

      creditBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        addTransaction('credit');
      }, { passive: false });
      
      creditBtn.addEventListener('click', function(e) {
        if (e.pointerType !== 'touch') {
          addTransaction('credit');
        }
      });

      resetBtn.addEventListener('click', function(e) {
        resetModal.style.display = 'flex';
      });

      confirmReset.addEventListener('click', resetCounters);

      cancelReset.addEventListener('click', function() {
        resetModal.style.display = 'none';
      });

      downloadBtn.addEventListener('click', downloadData);

      darkModeToggle.addEventListener('change', toggleDarkMode);

      // Close modal if clicking outside
      window.addEventListener('click', (event) => {
        if (event.target === resetModal) {
          resetModal.style.display = 'none';
        }
      });

      // Initialize
      initDarkMode();
      loadState();
    });
  </script>
</body>
</html>
