<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Event Capacity Counter</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
      --green-btn: #4CAF50;
      --blue-btn: #2196F3;
      --red-btn: #f44336;
      --orange-btn: #FF9800;
      --green-hover: #45a049;
      --blue-hover: #0b7dda;
      --red-hover: #d32f2f;
      --orange-hover: #e68a00;
    }

    .dark-mode {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --card-bg: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 5px;
      min-height: 100%;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
      padding: 20px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      .container {
        width: 85%;
        height: 85vh;
      }
    }

    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .counter-display {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      padding: 15px;
      background-color: rgba(0,0,0,0.03);
      border-radius: 8px;
    }

    .payment-buttons, .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .btn {
      padding: 20px 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .btn:active { transform: scale(0.98); }

    .btn-cash { background-color: var(--green-btn); }
    .btn-cash:hover { background-color: var(--green-hover); }
    .btn-credit { background-color: var(--blue-btn); }
    .btn-credit:hover { background-color: var(--blue-hover); }
    .btn-reset { background-color: var(--red-btn); }
    .btn-reset:hover { background-color: var(--red-hover); }
    .btn-download { background-color: var(--orange-btn); }
    .btn-download:hover { background-color: var(--orange-hover); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Event Counter</h1>
    <div class="mode-toggle">
      <span>Dark Mode:</span>
      <input type="checkbox" id="darkModeToggle">
    </div>
    <div class="counter-display" id="counterDisplay">Total: 0 (Cash: 0, Credit: 0)</div>
    <div class="payment-buttons">
      <button class="btn btn-cash" id="cashBtn">üíµ Cash Payment</button>
      <button class="btn btn-credit" id="creditBtn">üí≥ Credit Payment</button>
    </div>
    <div class="action-buttons">
      <button class="btn btn-reset" id="resetBtn">üóëÔ∏è Reset Counter</button>
      <button class="btn btn-download" id="downloadBtn">üì• Download Data</button>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const darkModeToggle = document.getElementById('darkModeToggle');
      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        localStorage.setItem('darkMode', darkModeToggle.checked);
      }
      darkModeToggle.addEventListener('change', toggleDarkMode);
      if (localStorage.getItem('darkMode') === 'true') {
        darkModeToggle.checked = true;
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
